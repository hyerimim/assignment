<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Facts Daily</title>

  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      width: 330px;
      padding: 16px;
      background: #f8fafc;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 18px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.15rem;
    }

    .fact {
      font-size: 0.95rem;
      margin-bottom: 16px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background: #2259c3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üê± Cat Fact of the Moment</h2>
    <p class="fact">Loading...</p>
    <button id="newFact">Show Another Fact</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
